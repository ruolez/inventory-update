<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Update{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% if show_nav is not defined or show_nav %}
    <nav class="bottom-nav">
        <a href="{{ url_for('scan') }}" class="bottom-nav-item {% if request.endpoint == 'scan' %}active{% endif %}">Scan</a>
        <a href="{{ url_for('history') }}" class="bottom-nav-item {% if request.endpoint == 'history' %}active{% endif %}">History</a>
        <a href="{{ url_for('settings') }}" class="bottom-nav-item {% if request.endpoint == 'settings' %}active{% endif %}">Settings</a>
        <button id="logout-btn" class="bottom-nav-item">Logout</button>
    </nav>
    {% endif %}

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Confirm</h2>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
